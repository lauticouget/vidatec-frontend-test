<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card  *ngIf="!isLoggedIn" class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <!-- <input matInput placeholder="Username" name="username" [(ngModel)]="form.username" required
            #username="ngModel"> -->
          <input matInput placeholder="Username" formControlName="username" required>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <!-- <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="form.password" required
            #password="ngModel"> -->
          <input type="password" matInput placeholder="Password" formControlName="password" required>
        </mat-form-field>
      </mat-card-content>
      <button type="submit" [disabled]="!profileForm.valid" mat-stroked-button color="accent" class="btn-block">Sign-in</button>
    </form>
  </mat-card>

  <mat-card *ngIf="isLoggedIn" class="box">
    <mat-card-header>
      <mat-card-title>{{username}}</mat-card-title>
    </mat-card-header>
    <section>
      <button (click)="logOut()" mat-raised-button color="warn">Logout</button>
    </section>
  </mat-card>
</div>
