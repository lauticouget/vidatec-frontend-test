<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card *ngIf="loggedIn" class="box">
    <mat-card-header>
      <mat-card-title>Add ToDo</mat-card-title>
    </mat-card-header>

    <form class="example-form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input [formControl]="task" matInput placeholder="Task" required>
        </mat-form-field>
      </mat-card-content>
      <button type="submit" [disabled]="!task.valid" mat-stroked-button color="primary" class="btn-block">Add</button>
    </form>
  </mat-card>
</div>
