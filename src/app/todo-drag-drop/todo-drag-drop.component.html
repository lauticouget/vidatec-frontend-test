<div *ngIf="loggedIn">
  <div class="container">
    <h2>To do</h2>

    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="doneList" class="list"
      (cdkDropListDropped)="drop($event)">
      <div style="justify-self: start" class="list-item" *ngFor="let item of todo" cdkDrag>
        {{item.task}}
        <span (click)="deleteTodo(item.task)" class="material-icons">
          delete
        </span>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Done</h2>

    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="todoList" class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="list-item" *ngFor="let item of done" cdkDrag>
        {{item.task}}
        <span (click)="deleteTodo(item.task)" class="material-icons">
          delete
        </span>
      </div>
    </div>
  </div>
</div>
